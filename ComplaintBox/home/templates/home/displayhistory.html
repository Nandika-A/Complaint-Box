<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks History</title>
</head>
<body>
    <div>
        <h2 class="account-heading">{{ request.user }}</h2>
        <table>
            <tr>
                <td>Date posted</td>
                <td>Complaint</td>
                <td>Worker assigned</td>
                <td>Status</td>
            </tr>
            {% for task in tasks %}
            <tr>
                
                <tr>
                    <td>{{ task.complaint}}</td>
                    <td>{{ task.assigned_workername.username}}</td>
                    <td>{{ task.status}}</td>
                </tr>
                
                
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
