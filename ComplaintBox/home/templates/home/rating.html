<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <meta charset="UTF-8">
    <title>Rate your experience!</title>
</head>
<body>
    <style>
        .rating-list li {
          float: right;
          color: #ddd;
          padding: 10px 5px;
        }

        .rating-list li:hover,
        .rating-list li:hover ~ li {
          color: orange;
        }

        .rating-list {
          display: inline-block;
          list-style: none;
        }
        .checked {
            color: orange;
        }
    </style>
    <div class="container" style="padding: 2em">
        
        <div class="card" style="width: 30rem;">
          <img class="card-img-top" style="max-height: 15rem; overflow: hidden"
          src="{{ worker.worker.image.url }}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{ worker.worker.user.username }}</h5>
            
            <h5 class="card-title">Avg rating:
                <span class="fa fa-star {% if average > 0 %} checked {% endif %}"></span>
                <span class="fa fa-star {% if average > 1 %} checked {% endif %}"></span>
                <span class="fa fa-star {% if average > 2 %} checked {% endif %}"></span>
                <span class="fa fa-star {% if average > 3 %} checked {% endif %}" ></span>
                <span class="fa fa-star {% if average > 4 %} checked {% endif %}"></span>
            </h5>
            
          </div>
        </div>
    
    </div>
    
    {%if checkrating%}
        <p>Your previous rating is {{checkrating.rating}}</p>
    {%endif%}
    <form method = "post">
        {% csrf_token %}
        ratingnum : <input type="number" name = "ratingnum"/>
        <input type = "submit" value = "Save"  onClick="refresh ">
    </form>
    
</body>
</html>
