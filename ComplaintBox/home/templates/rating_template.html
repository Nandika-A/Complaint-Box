<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please rate our service!</title>
</head>
<body>
    <h3>Kindly rate {{username}} for the given task.</h3>
    <h3>Title: {{ title.title }}</h3>
    <h3>Complaint: {{ complaint.complaint }}</h3>
    <button type="submit"><a href="http://127.0.0.1:8000{% url 'rate' task.id %}">Rate!</a></button>
</body>
</html>
