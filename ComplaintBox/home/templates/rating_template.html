<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>Rate your experience!</title>
</head>
<body>
    <style>
        .rating-list li {
          float: right;
          color: #ddd;
          padding: 10px 5px;
        }

        .rating-list li:hover,
        .rating-list li:hover ~ li {
          color: orange;
        }

        .rating-list {
          display: inline-block;
          list-style: none;
        }
        .checked {
            color: orange;
        }
    </style>
    <div class="container" style="padding: 2em">
        
        <div class="card" style="width: 30rem;">
          <img class="card-img-top" style="max-height: 15rem; overflow: hidden"
          src="{{ image.url }}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{ username }}</h5>
            
            <h5 class="card-title">Avg rating:
                <span class="fa fa-star {% if worker.average_rating > 0 %} checked {% endif %}"></span>
                <span class="fa fa-star {% if worker.average_rating > 1 %} checked {% endif %}"></span>
                <span class="fa fa-star {% if worker.average_rating > 2 %} checked {% endif %}"></span>
                <span class="fa fa-star {% if worker.average_rating > 3 %} checked {% endif %}" ></span>
                <span class="fa fa-star {% if worker.average_rating > 4 %} checked {% endif %}"></span>
            </h5>
            <ul class="btn btn-light list-inline rating-list">
              <li onclick="rate(5,  worker )">
                  <i class="fa fa-star {% if worker.user_rating > 4 %} checked {% endif %}" title="Rate 5"></i></li>
              <li onclick="rate(4, worker )">
                  <i class="fa fa-star {% if worker.user_rating > 3 %} checked {% endif %}" title="Rate 4"></i></li>
              <li onclick="rate(3,  worker )">
                  <i class="fa fa-star {% if worker.user_rating > 2 %} checked {% endif %}" title="Rate 3"></i></li>
              <li onclick="rate(2,  worker )">
                  <i class="fa fa-star {% if worker.user_rating > 1 %} checked {% endif %}" title="Rate 2"></i></li>
              <li onclick="rate(1,  worker )"> 
                <!-- check for worker.id and change view to include id -->
                  <i class="fa fa-star {% if worker.user_rating > 0 %} checked {% endif %}" title="Rate 1"></i></li>
            </ul>
          </div>
        </div>
    
    </div>
    <script>
        const rate = (rating, worker_id) => {
            fetch(`/rate/${worker_id}/${rating}/`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(rest => {
                window.location.reload();
                // you may want to update the rating here
                // to simplify stuff, I just reload the page
            })
        }
    </script>
</body>
</html>
