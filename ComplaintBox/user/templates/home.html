<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Authentication system</title>
</head>
<body>
    {% if user.is_authenticated %}
    Your are logged in {{ user.username }}!
    <p><a href="{% url 'user:logout' %}">Log Out</a></p>
  {% else %}
    <p>You are not logged in</p>
    <a href="{% url 'user:login' %}">Log In</a> |
    <a href="{% url 'user:signup' %}">Sign Up</a>
  {% endif %}
</body>
</html>
