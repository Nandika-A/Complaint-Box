<!DOCTYPE html>
<head>
    <title>login</title>
</head>
<body>
<div>
    <form method = "POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type = "submit">Sign In</button>
        </div>
    </form>
    <div>
        <small>Don't have an account?</small>
        <a href = {% url 'register' %}>Sign Up</a>
    </div>
</div>
</body>
