<!DOCTYPE html>
<head>
    <title>
        Profile
    </title>
</head>
<body>

    <div class="content-section">
        <div class=" media ">

        
            <img class="rounded-circle account-img" src="{{user.profile.image.url}}">
            <div class="media-body">
                <h2>Username : {{ user.username }}</h1>
                <h3>Email : {{ user.email }}</h3>
                <h3>Phone Number : {{ userp.phone_no }}</h3>
                {% if userp.role is 'WORKER' %}
                    <h3>Profession : {{ userp.profession }}</h3>
                    <h3>Biodata : {{ userp.biodata }}</h3>
                {% else %}
                    <h3>Address : {{ userp.address }} </h3>
                {% endif %}    
            </div>
        </div>    
    </div>
    
</body>
