<!DOCTYPE html>
<head>
    <title>
        Profile
    </title>
</head>
<body>
    <h1>Username : {{ user.username }}</h1>
    <h3>Email : {{ user.email }}</h3>
    <h3>Phone Number : {{ user.phone_no }}</h3>
    {% if {{ user.address }} is Null %}
        <h3>Profession : {{ user.profession }}</h3>
        <h3>Biodata : {{ user.biodata }}</h3>
   {% else %}
        <h3>Address : {{ user.address }} </h3>
</body>
