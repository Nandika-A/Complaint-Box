  <div class="container">
    <h1 class="form-title">Complaint Form</h1>
    <form action="#">
      <div class="main-user-info">
        <div class="user-input-box">
          <label for="">Worker Type:</label>
          <select class="country " id="wtype">
            <option value="">Select worker required</option>
            <option value="Electrician">Electrician</option>
            <option value="Plumber">Plumber</option>
            <option value="Carpenter">Carpenter</option>
            <option value="Nurse">Nurse</option>
            <option value="Painter">Painter</option>
            <option value="Technician">Technician</option>
          </select>
          <div class="arrow"></div>
        </div>
        <div class="user-input-box">
          <label for="">Complaint:</label>
          <select class="country" id="complaint">
            <option value="Improper Electrical Wiring">Improper Electrical Wiring</option>
            <option value="Repair and replace equipments">Repair and replace equipments</option>
            <option value="Installing electrical apparatus">Installing electrical apparatus</option>
            <option value="Improper Drainage">Improper Drainage</option>
            <option value="Repair water supply lines">Repair water supply lines</option>
            <option value="Leakage issues">Leakage issues</option>
            <option value="Other">Other</option>
          </select>
          <div class="arrow arrow2"></div>
        </div>
        <div class="user-input-box">
          <label for="">Additional Complaint:</label>
          <textarea name="" id="additional" cols="79" rows="8" placeholder="Enter Custom Complaint"></textarea>
        </div>
